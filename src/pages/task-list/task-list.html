<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title left>Task List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of taskList">
      <button ion-item class="task_title_class" (click)="showTaskDetail(task)">
        {{task.title}}
        <div class="item-note" item-end>
          {{util.Timetick2DateStr(task.create_time)}}
        </div>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Del(task)">
          <ion-icon name="md-close-circle"></ion-icon>
          DEL
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons center>
    <button ion-button class="button-full" (click)="showAddTaskPage()">
      <ion-icon name="md-add-circle"></ion-icon>
      <ion-label>Add Task</ion-label>
    </button>
  </ion-buttons>
</ion-footer>
