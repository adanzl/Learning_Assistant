<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let task of taskList" (click)="itemTapped($event, task)">
      {{task.title}}
      <div class="item-note" item-end>
        {{task.create_time}}
      </div>
    </button>
  </ion-list>
</ion-content>
