<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>save</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-textarea class="full" no-padding [(ngModel)]="_dataStr"></ion-textarea>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button class="button-full" (click)="CopySave()">
      Copy to Clipboard
    </button>
    <button ion-button class="button-full" (click)="Submit()">
      Apply
    </button>
  </ion-buttons>
</ion-footer>
