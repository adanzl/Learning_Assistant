<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title left>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>TODO</ion-label>
    <ion-item-sliding *ngFor="let task of undoTaskList">
      <ion-item detail-push>
        <ion-checkbox checked='false' (ionChange)="UpdateTaskState(task, true)"></ion-checkbox>
        <ion-label no-margin><button ion-item class="buttonWithCheckbox" full (click)="showTaskDetail(task)">{{task.title}}</button></ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Del(task)">
          <ion-icon name="md-close-circle"></ion-icon>
          DEL
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-label>FINISHED</ion-label>
    <ion-item-sliding *ngFor="let task of finishTaskList">
      <ion-item detail-push>
        <ion-checkbox checked='true' (ionChange)="UpdateTaskState(task, false)"></ion-checkbox>
        <ion-label no-margin><button ion-item class="buttonWithCheckbox" full (click)="showTaskDetail(task)">{{task.title}}</button></ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Del(task)">
          <ion-icon name="md-close-circle"></ion-icon>
          DEL
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons center>
    <button ion-button class="button-full" (click)="showAddTaskPage()">
      <ion-icon name="md-add-circle"></ion-icon>
      <ion-label>Add Task</ion-label>
    </button>
  </ion-buttons>
</ion-footer>
